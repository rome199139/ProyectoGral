<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
    <title>Factura de Venta</title>
</head>
<body>    
    <div class="container mt-4">
        <h1 class="display-4 text-center">Items para la factura de venta</h1>
        <form id="factura-form">
            <div class="form-group">
                <label for="producto">Codigo del Producto</label>
                <input type="number" id="producto" class="form-control">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" class="form-control">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" class="form-control">
            </div>
            <div class="form-group">
                <label for="vlrUnitario">Valor Unitario</label>
                <input type="number" id="vlrUnitario" class="form-control">
            </div>
            <br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type="submit" value="Agregar Item Factura" class="btn btn-primary btn-block">
            </div>        
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>                    
                    <th>Codigo Producto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Valor Unitario</th>
                    <th>Valor Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="facturas-list"></tbody>
        </table>    
    </div>
    <script src="fact.js"></script>
</body>
</html>
