<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Ingreso</title>
</head>
<body>
    <main>
        <div id="logo">
            <img src="./imagenes/spartan-logo.jpg" height="740px">
        </div>
        <div id="login">
            <form class="form-sesion" id="login-form">
                <h2>Inicio de sesión</h2>
                <h4>¿Aun no tienes una cuenta? <a href="#crear">Créala aquí</a></h4>            
                <input type="text" id="usuario" name="usuario" required placeholder="Escribe tu usuario*"><br> 
                <div class="txtder">
                    <a href="#user">¿Olvidaste tu usuario?</a>
                </div> 
                <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña*"><br>  
                <div class="txtder">
                    <a href="#pass">¿Haz olvidado tu contraseña?</a>
                </div>
                <input type="submit" value="Ingresar" class="btenvio"><br>    
                <!--<button>Ingresar</button>-->
                <br>
                <hr>
                <p>Al hacer clic en ingresar, estas aceptando nuestros <a href="#terminos">Términos y condiciones de uso</a></p>
                <p><a href="#aviso">Aviso de privacidad integral</a></p>
            </form>
        </div> 
    </main>
    <script src="./app.js"></script>
</body>
</html>
